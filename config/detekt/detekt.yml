build:
  maxIssues: 0

naming:
  FunctionNaming:
    active: true
    excludes: 
      - '**/*Composable.kt'
      - '**/*Activity.kt'
      - '**/*Screen.kt'
      - '**/*Field.kt'
      - '**/*Bubble.kt'
      - '**/*Bar.kt'
      - '**/MessagesList.kt'

style:
  MagicNumber:
    active: true
    excludes: 
      - '**/ui/theme/*.kt'
      - '**/ui/components/*.kt'
  NewLineAtEndOfFile:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120

complexity:
  LongMethod:
    active: true
    threshold: 70
  LongParameterList:
    active: true
    functionThreshold: 5
    constructorThreshold: 5